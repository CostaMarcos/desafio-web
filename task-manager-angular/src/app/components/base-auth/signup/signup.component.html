<app-base-auth></app-base-auth>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center my-5 card-title">Sign Up</h1>
                    <form [formGroup]="signupForm">
                        <div class="form-floating mb-3">
                            <input formControlName="username" type="text" id="username" name="username" class="form-control"
                                placeholder="username1" required>
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input formControlName="email" type="email" name="email" id="email" class="form-control"
                                placeholder="Email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input formControlName="password" type="password" name="password" id="password"
                                class="form-control" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input formControlName="confirm_password" type="password" name="confirm_password"
                                id="confirm_password" class="form-control" placeholder="Confirm password" required>
                            <label for="confirm_password">Confirm password</label>
                        </div>
                        <div class="form-group">
                            <small routerLink="/login" class="text-muted">Already have an account? <b>Login</b></small>
                        </div>
                        <div class="d-grid gap-2 mt-4">
                            <button type="button" (click)="signup()" class="btn btn-primary btn-lg">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
